<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rocket Simulation</h1>
    <canvas id="rocketCanvas" width="800" height="600"></canvas>
    <form id="controlPanel">
      <label>Thrust: <input type="range" id="thrustInput" min="0" max="100" value="0"></label>
      <button type="button" id="launchButton">Launch</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
